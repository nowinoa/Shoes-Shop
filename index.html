<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepe Prada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <header>
        <div class="logo-container">
            <h1 class="logo">Calzados <span>Pepin</span></h1>
            <p class="logo-des">Leather footwear <span>for women</span></p>
        </div>
    </header>
    <main>
        <section class="banner">
            <img class="down-img" src="https://static.wixstatic.com/media/ea26fd_361374a270bb4470b63fe1523ceb0302~mv2_d_7952_5304_s_4_2.jpg/v1/crop/x_0,y_268,w_7952,h_4069/fill/w_980,h_501,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Shoes%20Composition.jpg" alt="shoes collection">
            <img class="above-img" src="https://static.wixstatic.com/media/ea26fd_0d253e6adbef4730ba353369b19710f3~mv2_d_4912_5936_s_4_2.jpg/v1/crop/x_90,y_0,w_4016,h_5936/fill/w_269,h_398,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Shoes%20Lookbook.jpg" alt="">
            <h2 class="slogan">
                Wherever You Go,
                Go With All Your Heart
            </h2>
        </section>
        <section class="menu container-fluid">
            <div class="row">
                <div class="option-1 option col">
                    <img src="https://images.pexels.com/photos/1374910/pexels-photo-1374910.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="shoes collection">
                    <h3>New Sales</h3>
                </div>
                <div class="option-2 option col-6">
                    <img src="https://images.pexels.com/photos/949590/pexels-photo-949590.jpeg?auto=compress&cs=tinysrgb&w=1600">
                    <h3>Collection</h3>
                </div>
            </div>
            
        </section>
        <section class="best-sellers container-fluid">
            <h3>Our Best Sellers</h3>
            <div class="best-sels-shs row">
                <div class="best-sels-sh col-3">
                    <img src="https://static.wixstatic.com/media/ea26fd_94e9a997c54442afba53127fe850957c~mv2_d_2000_1493_s_2.jpg/v1/fill/w_193,h_144,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/ea26fd_94e9a997c54442afba53127fe850957c~mv2_d_2000_1493_s_2.jpg" alt="">
                    <h4>Olivia</h4>
                    <p>$34.56</p>
                </div>
                <div class="best-sels-sh col-3">
                    <img src="https://static.wixstatic.com/media/ea26fd_94e9a997c54442afba53127fe850957c~mv2_d_2000_1493_s_2.jpg/v1/fill/w_193,h_144,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/ea26fd_94e9a997c54442afba53127fe850957c~mv2_d_2000_1493_s_2.jpg" alt="">
                    <h4>Olivia</h4>
                    <p>$34.56</p>
                </div>
                <div class="best-sels-sh col-3">
                    <img src="https://static.wixstatic.com/media/ea26fd_94e9a997c54442afba53127fe850957c~mv2_d_2000_1493_s_2.jpg/v1/fill/w_193,h_144,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/ea26fd_94e9a997c54442afba53127fe850957c~mv2_d_2000_1493_s_2.jpg" alt="">
                    <h4>Olivia</h4>
                    <p>$34.56</p>
                </div>
                <div class="best-sels-sh col-3">
                    <img src="https://static.wixstatic.com/media/ea26fd_94e9a997c54442afba53127fe850957c~mv2_d_2000_1493_s_2.jpg/v1/fill/w_193,h_144,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/ea26fd_94e9a997c54442afba53127fe850957c~mv2_d_2000_1493_s_2.jpg" alt="">
                    <h4>Olivia</h4>
                    <p>$34.56</p>
                </div>
            </div>
        </section>
        <section class="contact container">
            <div class="contact-us-txt">
                <h3>Don't wait! Contact us now to purchase our exclusive products</h3>
            </div>
            <form>
                <label for="name">Name</label>
                <input type="text" class="name" name="name">

                <label for="email">Email</label>
                <input type="email" class="email" name="email">

                <label for="order">Let us know which of our products you would like to add to your collection</label>
                <textarea class="order" name="order"></textarea>
            </form>
        </section>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
